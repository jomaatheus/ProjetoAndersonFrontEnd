<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/contate.css" />
    <script src="js/menu.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1><a href="index.html">Passo Certo</a></h1>
        </div>

        <nav class="nav-menu-desktop">
          <ul>
            <li><a href="comprar.html">Comprar</a></li>
            <li><a href="Sobre">Sobre</a></li>
            <li><a href="contate.html">Contate-nos</a></li>
            <input type="text" placeholder="pesquisar" id="pesquisar" />
          </ul>
        </nav>

        <nav class="nav-menu-mobile">
          <ul>
            <li><a href="comprar.html">Comprar</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contate.html">Contate-nos</a></li>
            <input type="text" placeholder="pesquisar" id="pesquisar" />
          </ul>
        </nav>

        <div class="menu-icon" onclick="menuShow()">
          <img src="images/menu.png" alt="icone do menu" />
        </div>
      </div>
    </header>

    <main>
      <div class="container-main">
        <div class="container-formulario">
          <div class="main-header">
            <h1>Contact us</h1>
          </div>
          <form class="form">
            <label for="nome"
              >Nome
              <input type="text" id="nome" class="nome" placeholder="Nome" />
            </label>
            <label for="email"
              >Email
              <input
                type="email"
                id="email"
                class="email"
                placeholder="ex: seuemail@gmail.com"
              />
            </label>
            <label for="mensagem"
              >Mensagem
              <input
                type="text"
                id="msg"
                class="msg"
                placeholder="Oque voce deseja nos falar?"
              />
            </label>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
